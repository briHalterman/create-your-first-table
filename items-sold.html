<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Items sold summary</title>
  <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
  <h1>Items sold summary</h1>

  <table>
    <caption>Items Sold August 2016</caption>
    <thead>
      <tr>
        <td colspan="2" rowspan="2"></td>
        <th colspan="3" id="clothes">Clothes</th>
        <th colspan="2" id="accessories">Accessories</th>
      </tr>
      <tr>
        <th id="trousers" headers="clothes">Trousers</th>
        <th id="skirts" headers="clothes">Skirts</th>
        <th id="dresses" headers="clothes">Dresses</th>
        <th id="bracelets" headers="accessories">Bracelets</th>
        <th id="rings" headers="accessories">Rings</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th id="belguim" rowspan="3">Belgium</th>
        <th id="antwerp" headers="belguim">Antwerp</th>
        <td headers="clothes trousers belguim antwerp">56</td>
        <td headers="clothes skirts belguim antwerp">22</td>
        <td headers="clothes dresses belguim antwerp">43</td>
        <td headers="accessories bracelets belguim antwerp">72</td>
        <td headers="accessories rings belgium antwerp">23</td>
      </tr>
      <tr>
        <th id="ghent" headers="belguim">Ghent</th>
        <td headers="clothes trousers belguim ghent">46</td>
        <td headers="clothes skirts belguim ghent">18</td>
        <td headers="clothes dresses belguim ghent">50</td>
        <td headers="accessories bracelets belguim ghent">61</td>
        <td headers="accessories rings belguim ghent">15</td>
      </tr>
      <tr>
        <th id="brussels" headers="belguim">Brussels</th>
        <td headers="clothes trousers belguim brussels">51</td>
        <td headers="clothes skirts belguim brussels">27</td>
        <td headers="clothes dresses belguim brussels">38</td>
        <td headers="accessories bracelets belguim brussels">69</td>
        <td headers="accessories rings belguim brussels">28</td>
      </tr>
      <tr>
        <th id="netherlands" rowspan="2">The Netherlands</th>
        <th id="amsterdam" headers="netherlands">Amsterdam</th>
        <td headers="clothes trousers netherlands amsterdam">89</td>
        <td headers="clothes skirts netherlands amsterdam">34</td>
        <td headers="clothes dresses netherlands amsterdam">69</td>
        <td headers="accessories bracelets netherlands amsterdam">85</td>
        <td headers="accessories rings netherlands amsterdam">38</td>
      </tr>
      <tr>
        <th id="utrecht" headers="netherlands">Utrecht</th>
        <td headers="clothes trousers netherlands utrecht">80</td>
        <td headers="clothes skirts netherlands utrecht">12</td>
        <td headers="clothes dresses netherlands utrecht">43</td>
        <td headers="accessories bracelets netherlands utrecht">36</td>
        <td headers="accessories rings netherlands utrecht">19</td>
      </tr>
    </tbody>
  </table>

</body>

</html>
